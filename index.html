<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Ipsum Generator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="section-center">
      <img src="./cat.gif" alt="" class="photo" />
      <div class="title">
        <h2>cat ipsum generator</h2>
        <h5>select up to 10 paragraphs</h5>
      </div>
      <form class="form">
        <label for="name" class="label">paragraphs:</label>
        <input type="number" class="amount" placeholder="4" />
        <button class="btn" type="submit">meow</button>
      </form>
      <article class="lorem-text"></article>
    </section>
    <!-- Javascript -->
    <script src="./script.js"></script>
  </body>
